<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Forms DataBase sample</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>Forms</h2>
    <div class="container-fluid">
        <div class="forms">
            <h3>Enter your data</h3>
            <form action="" class="form">
                <label for="">FirstName : </label>
                <!-- <br> -->
                <input type="text" name="" id="firstName">
                <br>
                <label for="">Second Name : </label>
                <!-- <br> -->
                <input type="text" name="" id="secondName">
                <br>
                <label for="">Enter your Address : </label>
                <!-- <br> -->
                <input type="text" id="address">
                <br>
                <label for="">Pincode : </label>
                <!-- <br> -->
                <input type="number" id="Pincode">
                <br>
                <label for="">Gender : </label>
                <!-- <br> -->
                <select name="" id="gender">
                    <option value="Male">Male</option>
                    <option value="female">female</option>
                </select>
                <!-- <br>
                <label for="">Enter your Qualification : </label>
                 <br> 
                <input type="text" id="qualification"> -->
                <br>
                <label for="">Choice of Food : </label>
                <!-- <br> -->
                <select name="" id="status">
                    <option value="Biriyani">Biriyani</option>
                    <option value="Chicken rice">Chicken rice</option>
                    <option value="Chicken noodles">Chicken noodles</option>
                    <option value="Veg noodles">Veg noodles</option>
                    <option value="Mushroom">Mushroom</option>
                </select>
                <select name="" id="status2">
                     <option value="Chicken rice">Chicken rice</option>
                    <option value="Biriyani">Biriyani</option>
                    <option value="Chicken noodles">Chicken noodles</option>
                    <option value="Veg noodles">Veg noodles</option>
                    <option value="Mushroom">Mushroom</option>
                </select>
                <br>
                <label for="">State</label>
                <!-- <br> -->
                <input type="text" id="state">
                <br>
                <label for="">Country</label>
                <!-- <br> -->
                <input type="text" id="country">
                <br>
                <button type="button" class="btn btn-primary" onclick="get()">Submit</button>
            </form>
        </div>
        <div class="dataBase">
            <h3>DataBase</h3>
            <table class="table table-bordered table-dark" id="table">
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>SecondName</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>gender</th>
                        <th>Food choice 1</th>
                        <th>Food choice 2</th>
                        <!-- <th>Gender</th> -->
                        <!-- <th>Qualification</th> -->
                        <!-- <th>Status</th> -->
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
